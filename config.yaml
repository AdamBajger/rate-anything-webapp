        5: "Average"
        6: "Above Average"
        7: "Good"
        8: "Very Good"
        9: "Great"
        10: "Perfect"
    categories:
      - name: "Quality"
        weight: 0.5
      - name: "Design"
        weight: 0.3
      - name: "Price"
        weight: 0.2
  
  # Example configuration 3 - Service rating
  7c9e6679-7425-40de-944b-e07fc1f90ae7:
    name: "Service Quality"
    description: "Rate the quality of service received"
    type: "service"
    rating_scale:
      min: 1
