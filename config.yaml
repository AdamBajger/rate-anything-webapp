# Configuration for rate-anything-webapp

# Rating scale configuration
rating:
  min: 1
  max: 5
  labels:
    1: "Poor"
    2: "Fair"
    3: "Good"
    4: "Very Good"
    5: "Excellent"

# Identifier parsing configuration
# Regex to extract name from identifier (first captured group is used)
# Example: "item-001-coffee-machine" with regex "^[a-z]+-\\d+-(.*?)$" extracts "coffee-machine"
identifier:
  regex: "^[a-z]+-\\d+-(.*?)$"
