# Configuration for rate-anything-webapp

# Rating scale configuration
rating:
  min: 1
  max: 5
  labels:
    1: "Poor"
    2: "Fair"
    3: "Good"
    4: "Very Good"
    5: "Excellent"

# Identifier parsing configuration
# Regex to extract human-readable name from identifier
# Example: "item-001-coffee-machine" -> "Coffee Machine"
identifier:
  # Pattern to match the identifier structure
  regex: "^[a-z]+-\\d+-(.*?)$"
  # Replacement pattern for human-readable format
  # Group 1 from regex will be used and formatted
  format: "title_case"  # Options: title_case, upper_case, lower_case, as_is
  # Character to replace dashes/underscores with
  separator: " "
