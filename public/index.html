<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Anything</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .stars {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }
        
        .star {
            font-size: 40px;
            cursor: pointer;
            color: #ddd;
            transition: color 0.2s, transform 0.2s;
        }
        
        .star:hover,
        .star.active {
            color: #ffd700;
            transform: scale(1.2);
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
        
        .result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .stats {
            margin-top: 10px;
            font-size: 0.9em;
        }
        
        .instructions {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9em;
            color: #555;
        }
        
        .instructions strong {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⭐ Rate Anything</h1>
        <p class="subtitle">A simple QR code-based rating system</p>
        
        <div class="instructions">
            <strong>How to use:</strong> Enter a unique Item ID (like a QR code identifier) and rate it from 1 to 5 stars. View ratings by entering the Item ID and clicking "View Ratings".
        </div>
        
        <div class="input-group">
            <label for="itemId">Item ID (e.g., QR Code)</label>
            <input type="text" id="itemId" placeholder="Enter item identifier (e.g., ITEM-001)" required>
        </div>
        
        <div class="input-group">
            <label>Your Rating</label>
            <div class="stars" id="stars">
                <span class="star" data-rating="1">★</span>
                <span class="star" data-rating="2">★</span>
                <span class="star" data-rating="3">★</span>
                <span class="star" data-rating="4">★</span>
                <span class="star" data-rating="5">★</span>
            </div>
        </div>
        
        <button onclick="submitRating()">Submit Rating</button>
        <button onclick="viewRatings()" style="margin-top: 10px; background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);">View Ratings</button>
        
        <div class="result" id="result"></div>
    </div>
    
    <script>
        let selectedRating = 0;
        
        // Star selection
        document.querySelectorAll('.star').forEach(star => {
            star.addEventListener('click', function() {
                selectedRating = parseInt(this.dataset.rating);
                updateStars();
            });
            
            star.addEventListener('mouseenter', function() {
                const rating = parseInt(this.dataset.rating);
                highlightStars(rating);
            });
        });
        
        document.getElementById('stars').addEventListener('mouseleave', function() {
            updateStars();
        });
        
        function highlightStars(rating) {
            document.querySelectorAll('.star').forEach(star => {
                const starRating = parseInt(star.dataset.rating);
                if (starRating <= rating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }
        
        function updateStars() {
            highlightStars(selectedRating);
        }
        
        async function submitRating() {
            const itemId = document.getElementById('itemId').value.trim();
            const resultDiv = document.getElementById('result');
            
            if (!itemId) {
                showResult('Please enter an Item ID', 'error');
                return;
            }
            
            if (selectedRating === 0) {
                showResult('Please select a rating', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/rate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ itemId, rating: selectedRating })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult(
                        `Rating submitted! ⭐<br><div class="stats">Average: ${escapeHtml(data.average)} stars (${escapeHtml(data.count)} ratings)</div>`,
                        'success'
                    );
                    selectedRating = 0;
                    updateStars();
                } else {
                    showResult(escapeHtml(data.error || 'Failed to submit rating'), 'error');
                }
            } catch (error) {
                showResult('Network error. Please try again.', 'error');
            }
        }
        
        async function viewRatings() {
            const itemId = document.getElementById('itemId').value.trim();
            const resultDiv = document.getElementById('result');
            
            if (!itemId) {
                showResult('Please enter an Item ID', 'error');
                return;
            }
            
            try {
                const response = await fetch(`/api/ratings/${encodeURIComponent(itemId)}`);
                const data = await response.json();
                
                if (data.count === 0) {
                    showResult('No ratings found for this item', 'error');
                } else {
                    showResult(
                        `<strong>${escapeHtml(itemId)}</strong><br><div class="stats">Average: ${escapeHtml(data.average)} stars<br>Total ratings: ${escapeHtml(data.count)}</div>`,
                        'success'
                    );
                }
            } catch (error) {
                showResult('Network error. Please try again.', 'error');
            }
        }
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.className = `result ${type}`;
            resultDiv.style.display = 'block';
            
            setTimeout(() => {
                resultDiv.style.display = 'none';
            }, 5000);
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Allow Enter key to submit
        document.getElementById('itemId').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                submitRating();
            }
        });
    </script>
</body>
</html>
